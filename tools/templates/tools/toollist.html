{% extends 'tools/base.html' %}

{% block content %}

<h1>These Tools are Available in your Neighborhood.</h1>

{% for tool in object_list %}
        <img src="{{tool.photo}}" alt="tool">
        <h2>Tool : {{tool.name}}</h2>
        <h2>Owner : {{tool.owner}}</h2>
        
        
    
{% endfor %}

{% endblock content %}
